<h1>Todo</h1>
<div class="container">
  <fieldset class="form-group">
    <label>Description</label>
    <input type="text" #description="ngModel" placeholder="Enter description"
    [(ngModel)]="todo.description" class="form-control"
        name="description" required="required" minlength="5">
</fieldset>

<fieldset class="form-group">
<label>Target Date</label>
<input type="date" #targetDate="ngModel" placeholder="Enter target date"
[ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
(ngModelChange)="todo.targetDate = $event"
class="form-control" name="targetDate" required="required" >
</fieldset>

<button (click)="saveTodo()" class="btn btn-success">Save</button>

</div>
